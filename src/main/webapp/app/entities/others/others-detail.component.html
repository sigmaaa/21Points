<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="others">
            <h2><span>Others</span> {{others.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{others.description}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{others.content}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{others.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/others', others.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
